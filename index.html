<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typescript To-do App</title>
  </head>
  <body>
    <div id="app" class="bg-slate-700 text-white">
      <div class="__container w-full min-h-screen">
        <h1
          class="__title flex justify-center items-center p-3 gap-2 font-bold"
        >
          <img src="./src/typescript.svg" alt="" /> TypeScript To-Do App
        </h1>
        <form id="myForm" class="p-3 flex justify-center w-full">
          <input
            required
            type="text"
            class="__input_box p-3 border-none rounded outline-none text-slate-900"
            placeholder="type your task here..."
          />
          <button type="submit" class="p-3 rounded bg-slate-800">
            Add Task
          </button>
        </form>
        <div class="__my_tasks p-3 flex flex-col gap-3">
          <p class="text-center text-slate-400 select-none">
            No Task Found! Please add one
          </p>
